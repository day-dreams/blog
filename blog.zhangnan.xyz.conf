server {
    charset utf-8;
    client_max_body_size 128M;

    server_name blog.zhangnan.xyz;
    root        /var/www/blog.zhangnan.xyz; 
    index       index.html;

    access_log  /root/blog.zhangnan.xyz/access.log;
    error_log  /root/blog.zhangnan.xyz/error.log;

    location / { 
        try_files $uri $uri /index.html;
    }   

    location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        deny all
    }   

}
